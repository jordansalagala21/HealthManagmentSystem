<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment - Health Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 600px;
            padding: 60px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        form label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="date"],
        form select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        form select {
            appearance: none;
            padding: 14px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: #2ecc71;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
            font-family: Arial;
            cursor: pointer;
        }

        .btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add an Appointment</h2>

        <form method="post">
            {% csrf_token %}
            <label for="id_patient">Patient:</label>
            {{ form.patient }}
            <label for="id_doctor">Doctor:</label>
            {{ form.doctor }}
            <label for="id_app_date">Appointment Date:</label>
            {{ form.app_date }}
            <label for="id_status">Status:</label>
            {{ form.status }}

            <div class="btn-container">
                <button type="submit" class="btn">Add Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
