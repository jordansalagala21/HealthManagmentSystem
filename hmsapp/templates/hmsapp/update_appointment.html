<!-- update_appointment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment - Health Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }

        .form-content {
            padding: 20px;
        }

        /* Style for the form fields */
        form label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        form textarea {
            resize: vertical;
        }

        /* Style for buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            background: #2ecc71;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
            font-family: Arial;
            cursor: pointer;
        }

        .btn:first-child {
            margin-right: 10px;
        }

        .btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Appointment</h2>

        <form method="post" class="form-content">
            {% csrf_token %}
            <!-- Add your form fields here -->
            <label for="id_date">Date:</label>
            {{ form.date }}
            <label for="id_description">Description:</label>
            {{ form.description }}

            <div class="btn-container">
                <button type="submit" class="btn">Update Appointment</button>
                <!-- You can add a cancel or go back button here if needed -->
            </div>
        </form>
    </div>
</body>
</html>
