<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient - Health Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #f7f7f7;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2ecc71;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #2ecc71;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Patient</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_first_name">First Name:</label>
            {{ form.first_name }}
            <label for="id_last_name">Last Name:</label>
            {{ form.last_name }}
            <label for="id_date_of_birth">Date of Birth:</label>
            {{ form.date_of_birth }}
            <label for="id_email">Email:</label>
            {{ form.email }}
            <label for="id_blood_group">Blood Group:</label>
            {{ form.blood_group }}
            <label for="id_contact_number">Contact Number:</label>
            {{ form.contact_number }}
            <button type="submit">Update Patient</button>
        </form>
        <a href="{% url 'view_patients' %}">Back to View Patients</a>
    </div>
</body>
</html>
